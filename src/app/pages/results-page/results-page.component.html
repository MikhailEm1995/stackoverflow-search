<div class="page">
  <button (click)="handleBackBtnClick()" type="button" class="page__back-btn">< Назад</button>

  <p *ngIf="!questionsList" class="page__no-info">{{noInfoMessage}}</p>

  <app-table
    *ngIf="questionsList"
    [interactive]="true"
    [questions]="questionsList"
    [onAuthorClick]="onAuthorClick"
    [onTopicClick]="onTopicClick"
    [onTagClick]="onTagClick"
  ></app-table>

  <div *ngIf="questionsList" class="nav-buttons">
    <button type="button" class="nav-buttons__prev" (click)="handlePrevButtonClick()"><</button>
    <button type="button" class="nav-buttons__next" (click)="handleNextButtonClick()">></button>
  </div>

  <div class="panel" *ngIf="isPanelOpen">
    <h2 class="panel__title">{{panelTitle}}</h2>
    <div class="panel__info">
      <app-table [questions]="panelInfo" [interactive]="false"></app-table>
    </div>
  </div>
</div>
