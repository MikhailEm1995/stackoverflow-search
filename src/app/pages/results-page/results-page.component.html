<div class="page">
  <div class="mt-3">
    <div class="page__container">
      <button tabindex="1" (click)="handleBackBtnClick()" type="button" class="page__back-btn btn btn-info">Назад</button>
    </div>
  </div>

  <div class="mt-3">
    <div class="page__container">
      <p *ngIf="!questionsList" class="breadcrumb">
        <span class="breadcrumb-item active">{{noInfoMessage}}</span>
      </p>

      <app-table
        *ngIf="questionsList"
        [interactive]="true"
        [questions]="questionsList"
        [onAuthorClick]="onAuthorClick"
        [onTopicClick]="onTopicClick"
        [onTagClick]="onTagClick"
      ></app-table>

      <div *ngIf="questionsList" class="nav-buttons mt-3">
        <button tabindex="1" type="button" class="nav-buttons__btn btn btn-link" (click)="handlePrevButtonClick()">
          <i class="fa fa-arrow-alt-circle-left"></i>
        </button>
        <button tabindex="1" type="button" class="nav-buttons__btn btn btn-link" (click)="handleNextButtonClick()">
          <i class="fa fa-arrow-alt-circle-right"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="mt-3">
    <div class="page__container">
      <div class="panel" *ngIf="isPanelOpen">
        <h2 class="panel__title">{{panelTitle}}</h2>
        <div class="panel__info">
          <app-table [questions]="panelInfo" [interactive]="false"></app-table>
        </div>
      </div>
    </div>
  </div>
</div>
