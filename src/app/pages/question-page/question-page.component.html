<div class="page">
  <div class="mt-3">
    <div class="page__container">
      <button tabindex="1" (click)="handleBackBtnClick()" type="button" class="page__back-btn btn btn-info">Назад</button>
    </div>
  </div>

  <div class="mt-3">
    <div class="page__container">
      <p *ngIf="!answers" class="breadcrumb">
        <span class="breadcrumb-item active">{{noInfoMessage}}</span>
      </p>

      <div *ngIf="answers" class="answers">
        <table class="table table-sm">
          <thead>
          <tr>
            <th (click)="sortByAuthor()" class="pointer" tabindex="1">Автор <i [class]="'fa ' + (isAuthorDesc ? 'fa-arrow-up' : 'fa-arrow-down')"></i></th>
            <th>Принят</th>
            <th (click)="sortByDate()" class="pointer" tabindex="1">Дата ответа <i [class]="'fa ' + (isDateDesc ? 'fa-arrow-up' : 'fa-arrow-down')"></i></th>
            <th>Ссылка на ответ</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let answer of answers">
            <td>{{answer.display_name}}</td>
            <td>{{answer.is_accepted ? 'Да' : 'Нет'}}</td>
            <td>{{answer.date}}</td>
            <td>
              <a target="_blank" [href]="answer.link" tabindex="1">Ответ</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
